<style>
  thead {
    background-color: #ddd;
  }
  td {
    border: 1px solid #ccc;
  }
  tbody td {
    padding:2px !important;
  }
  .ivar-row-header {
    width:30px;
    background-color: #ddd;
  }
  .ssheet {
    broder : 1px solid #ddd;
    height: 400px;
    background-color: #f5f5f5;
    margin: 10px;
    overflow:auto;
    width:98%;
  }
  td input[type="text"] {
    width: 100%;
    height: initial;
    border: 0;
  }
  td input[type="text"]:focus {
    border: 2px solid #d7d7d7;
  }

</style>

<H5> Ivar Spread Sheet</H5>

<div class="ssheet">
  <table class="table">
    <thead>
    <td *ngFor="let col of cols">
      {{col.val}}
    </td>
    </thead>
    <tbody>
    <tr *ngFor="let row of rows;let ri=index;">
      <td  *ngFor="let rowi of row;let i = index;"
          class = "{{cols[i].editable ?  'ivar-row-body':'ivar-row-header'}}">
           <input type="text" [value]="row[i]"   *ngIf="cols[i].editable">
           <span  *ngIf="!cols[i].editable">{{rowi}}</span>
      </td>

    </tr>
    </tbody>

  </table>
</div>
