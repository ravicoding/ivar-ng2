

<style>
  thead {
    background-color: #ddd;
  }
  thead td {
    padding: 5px 7px;
  }
  .grid {
    broder : 1px solid #ddd;
    height: 400px;
    background-color: #f5f5f5;
    margin: 10px;
    overflow:auto;
    width:95%;
   }

</style>

<H5> Ivar Grid</H5>

<div class="grid">
<table class="table">
  <thead>
  <td *ngFor="let col of table.cols">
   {{col.id}}
  </td>
  </thead>
  <tbody>
    <tr *ngFor="let row of table.rows">
      <td *ngFor="let rd of row;let i = index;">
        <div *ngIf="table.cols[i] && table.cols[i].type == 'link'">
          <a href="">{{rd}}</a>
        </div>
        <div *ngIf="table.cols[i] && table.cols[i].type != 'link'">
          {{rd}}
        </div>
      </td>
    </tr>
  </tbody>

</table>
</div>
